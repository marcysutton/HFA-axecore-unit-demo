<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="hrc-screen.css">

</head>
<body>
<div class="container-restricted-width js_main-container">
    <header class="site-top-bar" role="banner">
        <div class="container-restricted-width">
            <nav class="utility-nav">
                <ul class="utility-nav-items">
                <li class="nav-item utility-item-dropdown">
                    <a href="#" class="utility-link">Follow Us <i class="icon icon-caret-down"></i></a>
                        <ul class="utility-sublist social">
                            <li class="utility-item">
                                <a href="https://www.facebook.com/hillaryclinton" title="Follow on Facebook" class="social-link-facebook" target="_blank"><i class="icon icon-facebook"></i> Follow on Facebook</a>
                            </li>
                            <li class="utility-item">
                                <a href="https://twitter.com/intent/follow?screen_name=hillaryclinton" title="Follow on Twitter" class="social-link-twitter"><i class="icon icon-twitter"></i> Follow on Twitter</a>

                            <li class="utility-item">
                                <a href="https://youtube.com/hillaryclinton" title="Subscribe on YouTube" class="social-link-youtube" target="_blank"><i class="icon icon-youtube"></i> Subscribe on YouTube</a>

                            <li class="utility-item">
                              <a href="https://instagram.com/hillaryclinton" title="Follow on Instagram" class="social-link-instagram" target="_blank"><i class="icon icon-instagram"></i> Follow on Instagram</a>
                            </li>
                            <li class="utility-item">
                              <a href="https://pinterest.com/hillaryclinton" title="Follow on Pinterest" class="social-link-pinterest" target="_blank"><i class="icon icon-pinterest"></i> Follow on Pinterest</a>
                            </li>
                        </ul>
                </li>

                <li class="nav-item nav-item-lang utility-item">
                
                    <a href="/es/" title="En Español" class="nav-link">En Español</a>
                </li>
                <li class="user-nav nav-item nav-item-account utility-item-dropdown">
                    <a href="/login/" class="login-link nav-link nav-item-login utility-link" title="Log in">
                        Log In
                    </a>
                    </li>
            <!-- to maintain parity with old header, make sure this isn't a "simple" header -->
                <li class="nav-item nav-item-donate">
                     <a href="/donate/" title="Donate" class="btn nav-btn">Donate!</a>
                </li>
                </ul>
            </nav>
        </div>
    </header>
</div>

</html>
